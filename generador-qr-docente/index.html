<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de QR - Docente</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-hover: #3a56d4;
      --text-primary: #1a1a2e;
      --text-secondary: #4a4a68;
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --border-color: #e2e8f0;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: var(--bg-secondary);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--bg-primary);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .button:hover {
      background-color: var(--primary-hover);
    }

    .button:active {
      transform: translateY(1px);
    }

    .button-icon {
      margin-right: 0.5rem;
    }

    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    #qr {
      background-color: white;
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: inline-block;
      margin-bottom: 1rem;
    }

    #status {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-align: center;
      max-width: 400px;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      background-color: var(--bg-primary);
      margin-top: 1rem;
    }

    .status-loading {
      color: #7c3aed;
      background-color: #f5f3ff !important;
    }

    .status-success {
      color: #047857;
      background-color: #ecfdf5 !important;
    }

    .status-error {
      color: #dc2626;
      background-color: #fef2f2 !important;
    }

    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üßëüèª‚Äçüè´ Generador de C√≥digo QR para Asistencia</h1>
      <p class="subtitle">Sistema de control para docentes</p>
    </div>

    <div class="form-group">
      <label for="className">Nombre de la Materia</label>
      <input 
        type="text" 
        id="className" 
        value="Gerencia de Operaciones" 
        placeholder="Ej: Gerencia de Operaciones"
      >
    </div>

    <button class="button" onclick="generarQR()">
      <span class="button-icon">üéØ</span>
      Generar C√≥digo QR
    </button>

    <div class="qr-container">
      <div id="qr"></div>
      <p id="status"></p>
    </div>
  </div>

  <script>
    function generarQR() {
      const className = document.getElementById("className").value;
      const qrDiv = document.getElementById("qr");
      const statusEl = document.getElementById("status");
      
      qrDiv.innerHTML = ""; // limpia QR anterior

      if (!className) {
        alert("Por favor ingresa el nombre de la clase.");
        return;
      }

      if (!navigator.geolocation) {
        statusEl.textContent = "Geolocalizaci√≥n no disponible.";
        statusEl.className = "status-error";
        return;
      }

      statusEl.textContent = "üìç Obteniendo ubicaci√≥n...";
      statusEl.className = "status-loading";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          console.log("‚úÖ Ubicaci√≥n obtenida:", pos);
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          const payload = {
            classId: className,
            timestamp: new Date().toISOString(),
            lat: lat,
            lng: lng
          };

          const qrData = JSON.stringify(payload);
          new QRCode(qrDiv, {
            text: qrData,
            width: 250,
            height: 250,
            colorDark: "#1a1a2e",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });

          statusEl.textContent = `‚úÖ QR generado con ubicaci√≥n: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
          statusEl.className = "status-success";
        },
        (error) => {
          console.error("‚ùå Error al obtener ubicaci√≥n:", error);
          statusEl.textContent = "‚ùå Error al obtener ubicaci√≥n: " + error.message;
          statusEl.className = "status-error";
        }
      );
    }
  </script>
</body>
</html>
